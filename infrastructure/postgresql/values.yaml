# PostgreSQL Configuration
# Default values for PostgreSQL deployment

# PostgreSQL image configuration
image:
  repository: postgres
  tag: "15.4-alpine"
  pullPolicy: IfNotPresent

# Database credentials
# IMPORTANT: These should be overridden with sealed secrets in production
auth:
  # PostgreSQL admin username
  username: postgres
  # PostgreSQL admin password (override this!)
  password: "changeme"
  # Default database to create
  database: ontu_schedule

# Persistence configuration
persistence:
  # Enable persistent storage
  enabled: true
  # Storage class (use default if not specified)
  storageClass: ""
  # Size of the persistent volume
  size: 10Gi
  # Access mode
  accessMode: ReadWriteOnce

# Resource limits
resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi

# Service configuration
service:
  type: ClusterIP
  port: 5432

# PostgreSQL configuration
# Additional PostgreSQL settings
postgresqlConfig:
  # Maximum number of connections
  max_connections: "100"
  # Shared buffers
  shared_buffers: "128MB"

# Enable metrics exporter (optional)
metrics:
  enabled: false
