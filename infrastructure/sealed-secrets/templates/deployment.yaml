# Deployment for the Sealed Secrets controller
# This controller watches for SealedSecret resources and decrypts them into regular Secrets
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sealed-secrets.fullname" . }}
  labels:
    {{- include "sealed-secrets.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "sealed-secrets.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "sealed-secrets.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "sealed-secrets.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 65534
      containers:
        - name: sealed-secrets-controller
          image: "{{ .Values.controller.image.repository }}:{{ .Values.controller.image.tag }}"
          imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
          command:
            - controller
          args:
            - --update-status
            - --metrics-addr=:{{ .Values.metrics.port }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            {{- if .Values.metrics.enabled }}
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.controller.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
