# Default values for sealed-secrets controller
# This installs the Sealed Secrets controller that decrypts SealedSecret resources

# Controller configuration
controller:
  # Container image
  image:
    repository: quay.io/bitnami-labs/sealed-secrets-controller
    tag: v0.24.0
    pullPolicy: IfNotPresent
  
  # Resource limits
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi
  
  # Service account
  serviceAccount:
    create: true
    name: sealed-secrets-controller

# Service configuration
service:
  type: ClusterIP
  port: 8080

# Enable metrics endpoint for monitoring
metrics:
  enabled: true
  port: 8081
