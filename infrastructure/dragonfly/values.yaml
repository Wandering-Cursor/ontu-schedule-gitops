# Dragonfly Configuration
# Default values for Dragonfly - a modern Redis-compatible cache

# Dragonfly image configuration
image:
  repository: docker.dragonflydb.io/dragonflydb/dragonfly
  tag: "v1.12.1"
  pullPolicy: IfNotPresent

# Authentication
# Password for accessing Dragonfly (leave empty for no auth)
auth:
  password: ""

# Persistence configuration
persistence:
  # Enable persistent storage (recommended for production)
  enabled: true
  # Storage class (use default if not specified)
  storageClass: ""
  # Size of the persistent volume
  size: 5Gi
  # Access mode
  accessMode: ReadWriteOnce

# Resource limits
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 1Gi

# Service configuration
service:
  type: ClusterIP
  port: 6379

# Dragonfly configuration
config:
  # Maximum memory to use (in MB, 0 means auto)
  maxMemory: 0
  # Number of threads (0 means auto-detect)
  threads: 0
  # Enable snapshot persistence
  snapshot: true
  # Snapshot interval (in seconds)
  snapshotInterval: 3600

# Enable metrics for monitoring
metrics:
  enabled: true
  port: 6380
