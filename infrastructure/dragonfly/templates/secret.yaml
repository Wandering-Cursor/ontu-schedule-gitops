{{- if .Values.auth.password }}
# Secret containing Dragonfly credentials
# NOTE: In production, replace this with a SealedSecret
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dragonfly.fullname" . }}
  labels:
    {{- include "dragonfly.labels" . | nindent 4 }}
type: Opaque
stringData:
  password: {{ .Values.auth.password | quote }}
  # Connection URL for applications
  url: {{ include "dragonfly.url" . | quote }}
{{- end }}
