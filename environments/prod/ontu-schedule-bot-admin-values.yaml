# Production environment values for ontu-schedule-bot-admin

# Use a specific tag for production
image:
  tag: "1.1.1-b3"

replicaCount: 1

# Enable ConfigMap for production configuration
configMap:
  enabled: true
  data:
    LOG_LEVEL: "warn"
    app__debug: "False"
    app__allowed_hosts: '["ontu-schedule.pavp.pp.ua", "127.0.0.1"]'

secrets:
  enabled: false
  data:
    app__security_key: ""
    app__db_url: ""

envFrom:
  - configMapRef:
      name: ontu-schedule-bot-admin
  - secretRef:
      name: ontu-schedule-bot-admin-secrets

# Resource limits for production
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

# Enable autoscaling in production
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 90

# Production ingress with proper TLS
ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: ontu-schedule.pavp.pp.ua
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: ontu-schedule-bot-admin-prod-tls
      hosts:
        - ontu-schedule.pavp.pp.ua

# Production-specific pod disruption budget considerations
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - ontu-schedule-bot-admin
          topologyKey: kubernetes.io/hostname
