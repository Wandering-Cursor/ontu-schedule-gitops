# Production environment PostgreSQL configuration

postgresql:
  global:
    postgresql:
      auth:
        username: ontu_prod_user
        database: ontu_schedule_prod
        existingSecret: "postgresql-secrets"
  
  primary:
    persistence:
      enabled: true
      size: 20Gi
    
    resources:
      limits:
        cpu: 1000m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi
    
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  
  backup:
    enabled: false
