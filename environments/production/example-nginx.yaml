# Production Environment Configuration for Example NGINX

# NGINX image
image:
  repository: nginx
  tag: "1.25-alpine"
  pullPolicy: IfNotPresent

# Single replica for example
replicaCount: 1

# Service configuration
service:
  type: ClusterIP
  port: 80

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # For production with TLS, change to:
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: example.ontu-schedule.local  # CHANGE THIS to your domain
      paths:
        - path: /
          pathType: Prefix
  tls: []
    # For production with TLS, uncomment:
    # - secretName: example-nginx-tls
    #   hosts:
    #     - example.ontu-schedule.local

# Resource limits
resources:
  requests:
    cpu: 10m
    memory: 16Mi
  limits:
    cpu: 50m
    memory: 64Mi

# Non-sensitive configuration
config:
  APP_NAME: "Example NGINX Production"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  LOG_LEVEL: "warn"  # Less verbose in production
  MAX_CONNECTIONS: "1000"
  CACHE_ENABLED: "true"

# Secrets - REPLACE THESE WITH SEALED SECRETS!
# DO NOT commit real secrets here!
secrets:
  API_KEY: "prod-api-key-REPLACE-ME"
  DB_PASSWORD: "prod-db-password-REPLACE-ME"
  JWT_SECRET: "prod-jwt-secret-REPLACE-ME"
  EXTERNAL_SERVICE_TOKEN: "prod-token-REPLACE-ME"

# Custom NGINX configuration for production
nginxConfig: |
  server {
      listen 80;
      server_name localhost;
      
      # Security headers
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      
      # Gzip compression
      gzip on;
      gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
      
      # Serve static content
      location / {
          root /usr/share/nginx/html;
          index index.html;
          
          # Cache static files
          expires 1h;
          add_header Cache-Control "public, immutable";
      }
      
      # Health check endpoint
      location /health {
          access_log off;
          return 200 "healthy\n";
          add_header Content-Type text/plain;
      }
      
      # Metrics endpoint (if needed)
      location /metrics {
          access_log off;
          return 200 "metrics\n";
          add_header Content-Type text/plain;
      }
  }

