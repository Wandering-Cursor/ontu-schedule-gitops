apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    cert-manager.io/cluster-issuer: letsencrypt-prod

spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - ontu-schedule-bot.pavp.pp.ua
      secretName: ontu-schedule-bot-tls
  rules:
    - host: ontu-schedule-bot.pavp.pp.ua
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name:  ontu-schedule-bot
                port:
                  number: 443
