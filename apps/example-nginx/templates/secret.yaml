# Secret for sensitive data
# ⚠️  WARNING: In production, replace this with a SealedSecret!
# ⚠️  Never commit real secrets to Git - this is just an example
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "example-nginx.fullname" . }}-secret
  labels:
    {{- include "example-nginx.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- range $key, $value := .Values.secrets }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
