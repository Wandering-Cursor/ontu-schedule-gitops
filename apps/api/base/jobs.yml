---
apiVersion: batch/v1
kind: Job
metadata:
  name: db-migrate
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: '-1'
spec:
  ttlSecondsAfterFinished: 360
  template:
    spec:
      containers:
        - name: ontu-schedule-bot-admin
          image: ghcr.io/wandering-cursor/ontu-schedule-bot-admin:latest
          imagePullPolicy: Always
          command:
            - /app/.venv/bin/python
            - /app/ontu_schedule_admin/manage.py
            - migrate
            - --noinput
      restartPolicy: Never
  backoffLimit: 1
