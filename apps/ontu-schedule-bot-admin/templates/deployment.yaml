# Deployment for ONTU Schedule Bot Admin
# This is the main backend service that handles admin operations
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ontu-schedule-bot-admin.fullname" . }}
  labels:
    {{- include "ontu-schedule-bot-admin.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ontu-schedule-bot-admin.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ontu-schedule-bot-admin.selectorLabels" . | nindent 8 }}
      annotations:
        # Force pod restart when config changes
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            # Database configuration
            - name: DB_HOST
              value: {{ .Values.database.host | quote }}
            - name: DB_PORT
              value: {{ .Values.database.port | quote }}
            - name: DB_NAME
              value: {{ .Values.database.name | quote }}
            - name: DB_USER
              value: {{ .Values.database.username | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.database.useExternalSecret }}
                  name: {{ .Values.database.externalSecretName }}
                  key: {{ .Values.database.passwordKey }}
                  {{- else }}
                  name: {{ include "ontu-schedule-bot-admin.fullname" . }}
                  key: database-password
                  {{- end }}
            # Database URL (complete connection string)
            - name: DATABASE_URL
              value: {{ include "ontu-schedule-bot-admin.databaseUrl" . | quote }}
            
            # Cache configuration
            - name: CACHE_HOST
              value: {{ .Values.cache.host | quote }}
            - name: CACHE_PORT
              value: {{ .Values.cache.port | quote }}
            {{- if .Values.cache.useExternalSecret }}
            - name: CACHE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cache.externalSecretName }}
                  key: {{ .Values.cache.passwordKey }}
            {{- end }}
            # Cache URL (complete connection string)
            - name: CACHE_URL
              value: {{ include "ontu-schedule-bot-admin.cacheUrl" . | quote }}
            
            # Additional environment variables from ConfigMap
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ontu-schedule-bot-admin.fullname" $ }}
                  key: {{ $key }}
            {{- end }}
          
          # Health checks
          livenessProbe:
            httpGet:
              path: {{ .Values.healthCheck.livenessPath }}
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.healthCheck.readinessPath }}
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
