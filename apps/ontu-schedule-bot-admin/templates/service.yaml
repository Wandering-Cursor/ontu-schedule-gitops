# Service for ONTU Schedule Bot Admin
# Exposes the admin backend service within the cluster
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ontu-schedule-bot-admin.fullname" . }}
  labels:
    {{- include "ontu-schedule-bot-admin.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ontu-schedule-bot-admin.selectorLabels" . | nindent 4 }}
