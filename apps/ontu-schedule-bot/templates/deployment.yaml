# Deployment for ONTU Schedule Bot
# This is the client bot that communicates with the admin backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ontu-schedule-bot.fullname" . }}
  labels:
    {{- include "ontu-schedule-bot.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ontu-schedule-bot.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ontu-schedule-bot.selectorLabels" . | nindent 8 }}
      annotations:
        # Force pod restart when config changes
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if not .Values.bot.useExternalSecret }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- end }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            # Admin backend configuration
            - name: ADMIN_BACKEND_URL
              value: {{ include "ontu-schedule-bot.adminBackendUrl" . | quote }}
            - name: ADMIN_BACKEND_HOST
              value: {{ .Values.adminBackend.host | quote }}
            - name: ADMIN_BACKEND_PORT
              value: {{ .Values.adminBackend.port | quote }}
            - name: API_TIMEOUT
              value: {{ .Values.adminBackend.timeout | quote }}
            
            # Bot token
            - name: BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  {{- if .Values.bot.useExternalSecret }}
                  name: {{ .Values.bot.externalSecretName }}
                  key: {{ .Values.bot.tokenKey }}
                  {{- else }}
                  name: {{ include "ontu-schedule-bot.fullname" . }}
                  key: bot-token
                  {{- end }}
            
            # Additional environment variables from ConfigMap
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ontu-schedule-bot.fullname" $ }}
                  key: {{ $key }}
            {{- end }}
          
          # Health checks
          livenessProbe:
            httpGet:
              path: {{ .Values.healthCheck.livenessPath }}
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.healthCheck.readinessPath }}
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
