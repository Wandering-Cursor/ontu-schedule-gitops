{{- if not .Values.bot.useExternalSecret }}
# Secret for ONTU Schedule Bot
# NOTE: In production, replace this with a SealedSecret
# This is only used if not using external secrets
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ontu-schedule-bot.fullname" . }}
  labels:
    {{- include "ontu-schedule-bot.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Bot token (only if not using external secret)
  bot-token: "changeme-bot-token"
{{- end }}
