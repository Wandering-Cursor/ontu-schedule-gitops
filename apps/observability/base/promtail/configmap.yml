apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  labels:
    app: promtail
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
    clients:
      - url: http://loki:3100/loki/api/v1/push
    positions:
      filename: /run/promtail/positions.yaml
    scrape_configs:
      - job_name: filesystem-probe
        pipeline_stages:
          - cri: {}
        static_configs:
          - targets: [localhost]
            labels:
              job: filesystem-probe
              __path__: /var/log/pods/*/*/*.log
          - targets: [localhost]
            labels:
              job: filesystem-probe
              __path__: /var/log/containers/*.log
      - job_name: kubernetes-pods
        pipeline_stages:
          - cri: {}
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          - source_labels: ["__meta_kubernetes_pod_label_app"]
            target_label: "app"
          - source_labels: ["__meta_kubernetes_namespace"]
            target_label: "namespace"
          - source_labels: ["__meta_kubernetes_pod_name"]
            target_label: "pod"
          - source_labels: ["__meta_kubernetes_pod_container_name"]
            target_label: "container"
          # Use pod UID path first (works for containerd and docker via symlinks)
          - action: replace
            source_labels: ["__meta_kubernetes_pod_uid"]
            target_label: "__path__"
            replacement: "/var/log/pods/$1/*/*.log"
          # For docker runtime, override to containers path when detected
          - action: replace
            source_labels: ["__meta_kubernetes_pod_name","__meta_kubernetes_namespace","__meta_kubernetes_pod_container_name","__meta_kubernetes_pod_container_id"]
            separator: ";"
            regex: (.+);(.+);(.+);docker://([a-f0-9]+)
            target_label: "__path__"
            replacement: "/var/log/containers/$1_$2_$3-$4.log"
          # Only keep targets that point to actual pod or container log files
          - action: keep
            source_labels: ["__path__"]
            regex: /var/log/(pods|containers)/.*\.log
      - job_name: journal
        journal:
          max_age: 12h
          path: /var/log/journal
        relabel_configs:
          - target_label: job
            replacement: systemd-journal
      - job_name: containers-glob-test
        pipeline_stages:
          - cri: {}
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Basic labels from Kubernetes meta
          - source_labels: ["__meta_kubernetes_namespace"]
            target_label: namespace
          - source_labels: ["__meta_kubernetes_pod_name"]
            target_label: pod
          - source_labels: ["__meta_kubernetes_pod_container_name"]
            target_label: container
          # Default to pod UID path which exists on most nodes
          - action: replace
            source_labels: ["__meta_kubernetes_pod_uid"]
            target_label: "__path__"
            replacement: "/var/log/pods/$1/*/*.log"
          # Override to containers path if docker runtime is detected
          - action: replace
            source_labels: ["__meta_kubernetes_pod_name","__meta_kubernetes_namespace","__meta_kubernetes_pod_container_name","__meta_kubernetes_pod_container_id"]
            separator: ";"
            regex: (.+);(.+);(.+);docker://([a-f0-9]+)
            target_label: "__path__"
            replacement: "/var/log/containers/$1_$2_$3-$4.log"
          # Keep only valid pod/container log file paths
          - action: keep
            source_labels: ["__path__"]
            regex: /var/log/(pods|containers)/.*\.log
          # Fallback for containerd logs under /var/log/pods (only when container runtime is containerd)
          - action: replace
            source_labels: ["__meta_kubernetes_pod_uid","__meta_kubernetes_pod_container_id"]
            separator: ";"
            regex: (.+);containerd://.*
            target_label: "__path__"
            replacement: "/var/log/pods/$1/*/*.log"
