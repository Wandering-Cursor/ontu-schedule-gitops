apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  labels:
    app: promtail
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
    clients:
      - url: http://loki:3100/loki/api/v1/push
    positions:
      filename: /run/promtail/positions.yaml
    target_config:
      sync_period: 10s
    scrape_configs:
    - job_name: pod-logs
      kubernetes_sd_configs:
        - role: pod
      pipeline_stages:
        - cri: {}
      relabel_configs:
        - source_labels:
            - __meta_kubernetes_pod_node_name
          target_label: __host__
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - action: replace
          replacement: $1
          separator: /
          source_labels:
            - __meta_kubernetes_namespace
            - __meta_kubernetes_pod_name
          target_label: job
        - action: replace
          source_labels:
            - __meta_kubernetes_namespace
          target_label: namespace
        - action: replace
          source_labels:
            - __meta_kubernetes_pod_name
          target_label: pod
        - action: replace
          source_labels:
            - __meta_kubernetes_pod_container_name
          target_label: container
        - replacement: /var/log/pods/*$1/*.log
          separator: /
          source_labels:
            - __meta_kubernetes_pod_uid
            - __meta_kubernetes_pod_container_name
          target_label: __path__
    - job_name: container-logs
      kubernetes_sd_configs:
        - role: pod
      pipeline_stages:
        - cri: {}
    - job_name: file-logs
      static_configs:
        - labels:
            __path__: /var/log/containers/*.log
      pipeline_stages:
        - cri: {}
      relabel_configs:
        # Derive labels from container log filename using groups:
        # /var/log/containers/(pod)_(namespace)_(job)-(random .log)
        - action: replace
          source_labels: [__path__]
          regex: .*/(.*)_(.*)_(.*)-(.*\.log)
          target_label: pod
          replacement: ${1}
        - action: replace
          source_labels: [__path__]
          regex: .*/(.*)_(.*)_(.*)-(.*\.log)
          target_label: namespace
          replacement: ${2}
        - action: replace
          source_labels: [__path__]
          regex: .*/(.*)_(.*)_(.*)-(.*\.log)
          target_label: container
          replacement: ${3}
        - action: replace
          source_labels: [__path__]
          regex: .*/(.*)_(.*)_(.*)-(.*\.log)
          target_label: job
          replacement: ${2}/${1}
        # Optional: if you need a "service_name" label, mirror container
        - action: replace
          source_labels: [container]
          regex: (.*)
          target_label: service_name
          replacement: ${1}
